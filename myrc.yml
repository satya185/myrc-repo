apiVersion: v1
kind: ReplicationController
metadata:
  name: mynginx-rc
spec:
  replicas: 3
  selector:
    app: mynginx
  template:
    metadata:
      name: 
      labels:
        app: mynginx
    spec:
      containers:
        - name: nginx-container
          image: nginx
          ports:
            - containerPort: 80

